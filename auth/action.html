<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Firebase Action - LearnCyberSafety</title>
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../base-styles.css">
  <style>
    .content-section {
      max-width: 1200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .content-section h3 {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card.reset-card input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid var(--glass-border);
    }
    .card.reset-card button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 4px;
      border: none;
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    .card.reset-card p#message,
    .card p#verifyMessage {
      margin-top: 0.5rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="content-section">
    <h3 id="pageTitle">Loading...</h3>
    <div class="grid">
      <div class="card reset-card" id="resetCard" style="display:none">
        <h4>Enter New Password</h4>
        <input type="password" id="newPassword" placeholder="New password" required>
        <button id="resetBtn">Reset Password</button>
        <p id="message"></p>
        <button class="btn mt-2" id="gotoReset" style="display:none;">Go to Dashboard</button>
      </div>
      <div class="card" id="verifyCard" style="display:none">
        <h4>Thank you</h4>
        <p class="muted">Your email is verified. You may continue to the site.</p>
        <p id="verifyMessage"></p>
        <button class="btn mt-2" id="gotoVerify" style="display:none;">Go to Dashboard</button>
      </div>
    </div>
  </section>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, confirmPasswordReset, applyActionCode } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCgHnpzIhUtno43U3fo6rL51I-OUvyKf3U",
      authDomain: "learncybersafety.firebaseapp.com",
      projectId: "learncybersafety",
      storageBucket: "learncybersafety.firebasestorage.app",
      messagingSenderId: "793441232155",
      appId: "1:793441232155:web:32cbcaa870b173f1ee9fbe",
      measurementId: "G-2LK0NYMBHP"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode"); 
    const oobCode = params.get("oobCode");
    const resetCard = document.getElementById("resetCard");
    const verifyCard = document.getElementById("verifyCard");
    const resetBtn = document.getElementById("resetBtn");
    const msg = document.getElementById("message");
    const gotoReset = document.getElementById("gotoReset");
    const verifyMessage = document.getElementById("verifyMessage");
    const gotoVerify = document.getElementById("gotoVerify");
    if (mode === "resetPassword") {
      pageTitle.textContent = "Reset Password";
      resetCard.style.display = "block";
      resetBtn.addEventListener("click", async () => {
        const newPassword = document.getElementById("newPassword").value;
        try {
          await confirmPasswordReset(auth, oobCode, newPassword);
          msg.textContent = "Password reset successful!";
          gotoReset.style.display = "block";
        } catch (err) {
          msg.textContent = err.message;
        }
      });
      gotoReset.addEventListener("click", () => {
        window.location.href = "../index.html";
      });
    } else if (mode === "verifyEmail") {
      pageTitle.textContent = "Email Verification";
      verifyCard.style.display = "block";
      (async () => {
        try {
          await applyActionCode(auth, oobCode);
          verifyMessage.textContent = "Email verified successfully!";
          gotoVerify.style.display = "block";
        } catch (err) {
          verifyMessage.textContent = "Error: " + err.message;
        }
      })();
      gotoVerify.addEventListener("click", () => {
        window.location.href = "../index.html";
      });
    } else {
      pageTitle.textContent = "Invalid or expired link";
    }
  </script>
</body>
</html>
