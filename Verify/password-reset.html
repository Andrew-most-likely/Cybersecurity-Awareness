<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Password Reset - Cybersecurity Awareness</title>
  <meta name="author" content="Andrew Cappelli" />
  <meta name="description" content="Interactive cybersecurity dashboard with bite-sized lessons, quizzes, and tools to help you stay safe online." />
  <meta name="theme-color" content="#5865f2" />
  <link rel="icon" href="Assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700&display=swap"></noscript>
  <link rel="stylesheet" href="../base-styles.css">
</head>
<style>

  .content-section {
    max-width: 1200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  }

  .content-section h3 {
    margin-bottom: 1rem;
  display: flex;
  align-items: center; 
  justify-content: center; 
  }

  .card.reset-card input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border-radius: 4px;
    border: 1px solid var(--glass-border);
  }

  .card.reset-card button {
    width: 100%;
    padding: 0.75rem;
    border-radius: 4px;
    border: none;
    background-color: var(--primary);
    color: #fff;
    cursor: pointer;
  }

  .card.reset-card p#message {
    margin-top: 0.5rem;
    font-weight: 600;
    text-align: center;
  }
</style>
<body>
  <section class="content-section">
    <h3>Reset Password</h3>
    <div class="grid">
      <div class="card reset-card">
        <h4><i class="fas fa-lock"></i> Enter New Password</h4>
        <input type="password" id="newPassword" placeholder="New password" required>
        <button id="resetBtn">Reset Password</button>
        <p id="message"></p>
      </div>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgHnpzIhUtno43U3fo6rL51I-OUvyKf3U",
  authDomain: "learncybersafety.firebaseapp.com",
  projectId: "learncybersafety",
  storageBucket: "learncybersafety.firebasestorage.app",
  messagingSenderId: "793441232155",
  appId: "1:793441232155:web:32cbcaa870b173f1ee9fbe",
  measurementId: "G-2LK0NYMBHP",
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value;
      const msg = document.getElementById("message");

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        msg.textContent = "Password reset successful!";
      } catch (error) {
        msg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
